<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/newlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/newlogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   
    <title>CrazyFox App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- নতুন লাইভ ব্যাকগ্রাউন্ড অ্যানিমেশন --- */
        @keyframes moveBg {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .animated-gradient {
          /* একটি বড়, জটিল গ্রেডিয়েন্ট যা নড়াচড়া করবে */
          background-image: linear-gradient(
            -45deg, 
            #030712, 
            #111827, 
            #0a0a23, 
            #1f2937
          );
          background-size: 400% 400%; /* গ্রেডিয়েন্টকে অনেক বড় করা হলো */
          animation: moveBg 15s ease-in-out infinite; /* অ্যানিমেশনটি যোগ করা হলো */
        }
        /* --- অ্যানিমেশন শেষ --- */

        body {
            font-family: 'Inter', sans-serif;
            /* background-color: #030712; (মুছে ফেলা হয়েছে) */
            color: #f9fafb;
        }
        .card {
            background-color: #111827;
            border-radius: 0.75rem;
            border: 1px solid #1f2937;
        }
        .table-header-bg {
             background-color: #111827;
        }
        .table-row-border {
            border-color: #1f2937;
        }
        .profit {
            color: #4ade80;
        }
        .loss {
            color: #f87171;
        }
        .highlight-loan {
            color: #60a5fa;
        }
         .repayment {
            color: #facc15;
        }
        .sticky-col {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            left: 0;
            z-index: 10;
            background-color: #111827; /* Must match the row background */
        }
        thead .sticky-col {
            border-right: 1px solid #1f2937;
        }
        tbody tr .sticky-col {
             border-right: 1px solid #1f2937;
        }
        .supernova {
            background-color: rgba(250, 204, 21, 0.1);
            font-weight: 700;
        }
        .supernova .profit {
            text-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
        }
        .supernova .text-yellow-300 {
             text-shadow: 0 0 8px rgba(250, 204, 21, 0.5);
        }
        /* --- নতুন Galaxy Glow Button CSS --- */
        @keyframes rotateBg {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        /* এই 'wrapper' div-টি অ্যানিমেটেড বর্ডার হিসেবে কাজ করবে */
        .glow-button-wrapper {
          position: relative;
          z-index: 10;
          border-radius: 9999px; /* বাটনটিকে 'pill' বা ক্যাপসুল শেপ দেয় */
          overflow: hidden; /* ভেতরের অ্যানিমেশনকে মাস্ক করে */
          padding: 2px; /* এটি বর্ডারের পুরুত্ব (thickness) ঠিক করে */
        }

        /* এই pseudo-element-টি হলো আসল অ্যানিমেটেড গ্রেডিয়েন্ট */
        .glow-button-wrapper::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          z-index: -1; /* বর্ডারের পেছনে থাকে */
          
          /* এই গ্রেডিয়েন্টটি ঘোরে */
          background-image: conic-gradient(
            transparent, 
            transparent, 
            transparent, 
            #3b82f6, /* উজ্জ্বল নীল */
            #a78bfa, /* পার্পল */
            #3b82f6, /* উজ্জ্বল নীল */
            transparent,
            transparent
          );
          
          animation: rotateBg 4s linear infinite; /* অ্যানিমেশনটি ৪ সেকেন্ড ধরে চলে */
        }

        /* এটি হলো ভেতরের কালো বাটন */
        .glow-button-inner {
          position: relative;
          z-index: 2; /* অ্যানিমেশনের উপরে থাকে */
          display: block;
          width: 100%;
          padding: 1.25rem; /* p-5 */
          text-align: left;
          font-size: 1.125rem; /* text-lg */
          background-color: #111827; /* বাটনের ভেতরের রঙ */
          border-radius: 9999px; /* ক্যাপসুল শেপ */
          transition: background-color 0.2s ease;
        }
        
        /* হোভার করলে ভেতরের বাটনটি সামান্য উজ্জ্বল হবে */
        .glow-button-wrapper:hover .glow-button-inner {
           background-color: #1f2937; 
        }
        /* --- CSS শেষ --- */
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
